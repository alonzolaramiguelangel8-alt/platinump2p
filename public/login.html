<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Platinum P2P - Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background: #1a1a1a; color: white; }
        .card { background: #2a2a2a; padding: 20px; border-radius: 10px; width: 300px; }
        input { width: 90%; margin: 10px 0; padding: 10px; border-radius: 5px; border: none; }
        button { width: 100%; padding: 10px; background: #f3ba2f; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Registro / Login</h2>
        <input type="text" id="user" placeholder="Usuario (solo para registro)">
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="auth('register')">CREAR CUENTA</button>
        <hr>
        <button onclick="auth('login')" style="background: #555; color: white;">INGRESAR</button>
    </div>

    <script>
        async function auth(type) {
            const data = {
                username: document.getElementById('user').value,
                email: document.getElementById('email').value,
                password: document.getElementById('pass').value
            };

            const route = type === 'register' ? '/api/auth/register' : '/api/auth/login';
            
            try {
                const res = await fetch(route, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                
                if (result.success) {
                    if (type === 'register') {
                        alert("¡Cuenta creada! Ahora haz clic en INGRESAR");
                    } else {
                        localStorage.setItem('user', JSON.stringify(result.user));
                        window.location.href = "index.html";
                    }
                } else {
                    alert("Error: " + result.error);
                }
            } catch (err) { alert("Error de conexión"); }
        }
    </script>
</body>
</html>
