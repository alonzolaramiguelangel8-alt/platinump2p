<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platinum P2P | Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b0e11; color: #eaecef; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background-color: #1e2329; border: none; width: 100%; max-width: 400px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .btn-gold { background-color: #fcd535; color: #1e2329; font-weight: bold; border: none; }
        .btn-gold:hover { background-color: #e5c12e; }
        .form-control { background-color: #2b3139; border: 1px solid #474d57; color: white; }
        .form-control:focus { background-color: #2b3139; color: white; border-color: #fcd535; box-shadow: none; }
    </style>
</head>
<body>

    <div class="card">
        <h2 class="text-center mb-4" style="color: #fcd535;">PLATINUM P2P</h2>
        
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button">Ingresar</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button">Registrarse</button>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            
            <div class="tab-pane fade show active" id="pills-login">
                <form id="loginForm">
                    <div class="mb-3">
                        <label>Correo Electrónico</label>
                        <input type="email" id="loginEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Contraseña</label>
                        <input type="password" id="loginPass" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-gold w-100 py-2">ENTRAR AL MERCADO</button>
                </form>
            </div>

            <div class="tab-pane fade" id="pills-register">
                <form id="registerForm">
                    <div class="mb-3">
                        <label>Correo Electrónico</label>
                        <input type="email" id="regEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Contraseña Nueva</label>
                        <input type="password" id="regPass" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-gold w-100 py-2">CREAR CUENTA</button>
                </form>
            </div>
        </div>
        <div id="alertMsg" class="mt-3 text-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- LÓGICA DE LOGIN ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            const alertBox = document.getElementById('alertMsg');

            alertBox.innerHTML = '<span class="text-warning">Conectando...</span>';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (data.success) {
                    // GUARDAR SESIÓN Y REDIRIGIR
                    localStorage.setItem('platinum_user', JSON.stringify(data.user));
                    alertBox.innerHTML = '<span class="text-success">¡Éxito! Redirigiendo...</span>';
                    
                    // --- AQUÍ ESTÁ LA SOLUCIÓN DEL REDIRECCIONAMIENTO ---
                    setTimeout(() => {
                        window.location.href = '/index.html'; // Busca en /public/index.html
                    }, 1000);
                } else {
                    alertBox.innerHTML = `<span class="text-danger">${data.message}</span>`;
                }
            } catch (error) {
                console.error(error);
                alertBox.innerHTML = '<span class="text-danger">Error de conexión con el servidor.</span>';
            }
        });

        // --- LÓGICA DE REGISTRO ---
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            
            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.success) {
                    alert("Cuenta creada. Ahora inicia sesión.");
                    document.getElementById('pills-login-tab').click();
                } else {
                    alert(data.message);
                }
            } catch (error) { alert("Error al registrar"); }
        });
    </script>
</body>
</html>
