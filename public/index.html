<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATINUM P2P | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white font-sans">
    <nav class="border-b border-slate-800 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-black text-cyan-400">PLATINUM</h1>
        <div class="flex gap-4 items-center">
            <span id="display-username" class="text-slate-400">Cargando...</span>
            <div class="bg-cyan-500/20 text-cyan-400 px-3 py-1 rounded-full text-sm font-bold border border-cyan-500/50">
                Saldo: <span id="balance">1000.00</span> USDT
            </div>
            <button onclick="localStorage.clear(); location.href='/login.html'" class="text-xs text-red-500">Salir</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 space-y-6">
            <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6">
                <h2 class="text-xl font-bold mb-4">Mercado P2P Venezuela</h2>
                <div id="ads-list" class="space-y-3">
                    <div class="p-4 bg-slate-800/50 rounded-2xl flex justify-between items-center border border-slate-700">
                        <div>
                            <p class="font-bold text-lg">45.50 <span class="text-xs text-slate-400">VES/USDT</span></p>
                            <p class="text-sm text-slate-400 italic">Vendedor: PlatinumAdmin</p>
                        </div>
                        <button onclick="alert('Iniciando Orden...')" class="bg-cyan-500 text-slate-950 font-black px-6 py-2 rounded-xl">COMPRAR</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="space-y-6">
            <div id="admin-link" class="hidden">
                <a href="/admin.html" class="block w-full text-center bg-red-600/20 text-red-400 border border-red-600/50 py-3 rounded-2xl font-bold">PANEL ADMIN</a>
            </div>
            <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 text-center">
                <h2 class="text-lg font-bold mb-2">Estado de Cuenta</h2>
                <p class="text-sm text-green-400">‚óè Usuario Verificado (KYC 2)</p>
            </div>
        </div>
    </main>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login.html';

        document.getElementById('display-username').innerText = user.username;
        if(user.isAdmin) document.getElementById('admin-link').classList.remove('hidden');
    </script>
</body>
</html>
